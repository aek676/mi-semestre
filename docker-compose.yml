services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend_app
    restart: always
    ports:
      - "5042:5042"
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: frontend_app
    restart: always
    ports:
      - "4321:4321"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend